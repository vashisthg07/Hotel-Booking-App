<div class="main-box">
      <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <label for="email">User Name</label>
        <input type="email" id="email" placeholder="Enter your UserName" name="userName" [(ngModel)]="loginObj.phone" required>
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" name="password" [(ngModel)]="loginObj.password" required>
      </div>

      <button type="submit" class="btn" (click)="onLogin()">Login</button>

      <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </form>
  </div>
</div>
