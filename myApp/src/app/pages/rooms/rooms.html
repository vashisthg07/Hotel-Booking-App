 <div class="table-container">
    <div class="up-btn">
        <button class="add-new" (click)="addRooms()">Add New</button>
        <button class="blk-update" (click)="addBulk()">Bulk Update</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Room ID</th>
          <th>Room Name</th>
          <th>Ac</th>
          <th>Capacity</th>
          <th>Active</th>
          <th>Room Tarrif</th>
          <th>Extension NO.</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
       @for(room of rooms;track $index){
         <tr>
            <td><input type="text" [(ngModel)]="room.roomId"></td>
            <td><input type="text" [(ngModel)]="room.roomName"></td>
            <td><input type="checkbox" [(ngModel)]="room.isAcAvailable"></td>
            <td><input type="text" [(ngModel)]="room.roomCapacity"></td>
            <td><input type="checkbox" [(ngModel)]="room.isActive"></td>
            <td><input type="text" [(ngModel)]="room.roomTariff"></td>
            <td><input type="text" [(ngModel)]="room.extensionNo"></td>
            <td><button class="dlt-btn" (click)="onDeleteRoom($index)">Delete</button></td>
        </tr>
       }
      </tbody>
    </table>
  </div>
