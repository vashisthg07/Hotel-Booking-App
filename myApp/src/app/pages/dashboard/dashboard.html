<div class="dashboard-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay">
      <div class="hero-text">
        <h1>Welcome to HotelEase Dashboard</h1>
        <p>Manage bookings, rooms, and guests effortlessly.</p>
        <button (click)="goToRooms()" class="cta-btn">Book Rooms</button>
      </div>
    </div>
  </section>

  <!-- Animated Info Cards -->
  <section class="cards">
    <div class="card">
      <img src="https://thehoughtonhotel.com/wp-content/uploads/2023/02/Houghton-Hotel-3-20-scaled.jpg" alt="Rooms">
      <div class="card-content">
        <h3>Total Rooms</h3>
        <p>340</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=800&q=80" alt="Available Rooms">
      <div class="card-content">
        <h3>Available Rooms</h3>
        <p>90</p>
      </div>
    </div>

    <div class="card">
      <img src="https://wallpaperaccess.com/full/2690968.jpg" alt="Bookings">
      <div class="card-content">
        <h3>Bookings Today</h3>
        <p>25</p>
      </div>
    </div>

    <div class="card">
      <img src="https://a.cdn-hotels.com/cos/hotelsnearme/type_hotel.jpg" alt="Customers">
      <div class="card-content">
        <h3>Active Customers</h3>
        <p>460</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 HotelEase | Designed with ❤️ for your comfort</p>
  </footer>
</div>
